---
layout: single
author_profile: true
---
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<p>{{page.excerpt}}</p>

<iframe width="560" height="315" src="{{page.trailer}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div>
    <table  id="shipped-title">
        <tr>
            <th>Release Date</th>
            <td>{{page.release-date}}</td>
        </tr>
        <tr>
            <th>Development Studio</th>
            <td>{{page.studio}}</td>
        </tr>    
        <tr>
            <th>Publisher</th>
            <td>{{page.publisher}}</td>
        </tr>    
        <tr>
            <th>Platform(s)</th>
            <td>{{page.platforms}}</td>
        </tr>    
        <tr>
            <th>Engine</th>
            <td>{{page.engine}}</td>
        </tr>    
    </table>
</div>

<a href="{{page.website}}" class="btn btn--primary">{{page.title}} Website <i class="fa fa-external-link"></i></a>

<h2>{{page.role}}</h2>
{{content}}
